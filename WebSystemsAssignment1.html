<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Invitation handler </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="container">
        <h1>Event Invitation</h1>
        <p>Kindly fill in the details below and let us know if you will be attending the event.</p>
       
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" >
            
            <label for="eventDate">Event Date:</label>
            <input type="text" id="eventDate" name="eventDate" placeholder="MM/DD/YYYY" >
            
            <label for="eventTime">Event Time:</label>
            <input type="text" id="eventTime" name="eventTime" >
            
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" >
            
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" wrap maxlength="50px"></textarea>

            <div class="attendance-buttons">
                <div class="attend-button">
                <label>
                    <input type="radio" name='attendance' ><span>Attend</span></input>
                </label>
                </div>
                <div class="notattend-button">
                <label>
                    <input type="radio" name='attendance' ><span>Not Attend</span></input>
                </label>
                </div>
              
            </div>
            <div class="submit-button">
            <button type="button" onclick="submitForm()" style="margin-top: 10px; margin-right: 10%;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function confirmClear(){
            document.getElementById("eventForm").reset()
        }
        function validateEventForm() {
            var eventName = document.getElementById("eventName").value;
            var eventDate = document.getElementById("eventDate").value;
            var eventTime = document.getElementById("eventTime").value;
            var eventLocation = document.getElementById("eventLocation").value;
            var eventDescription = document.getElementById("eventDescription").value;
            
            if (eventName === "" || eventDate === "" || eventTime === "" || eventLocation === "" || eventDescription === "") {
                alert("Please fill out all fields before submitting.");
                return false;
            }

            if (!isValidDateFormat(eventDate)) {
                alert("Please verify the date format mm/dd/yyyy.");
                return false;
            }
            
            return true;
        }

        function isValidDateFormat(date) {
            var datePattern = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}$/;
            return datePattern.test(date);
        }

        function submitForm() {
            if (validateEventForm()) {
                alert("Form submitted successfully!");
                confirmClear()
            }
        }

    </script>
</body>
</html>
